<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>fastclick测试</title>
    <style>
  label{
    color: #fff;
    background-color: blue;
    display:block;
    padding: 2px 4px;

    height: 30px;
    line-height: 30px;
  }
  p{
    margin: 0;
  }
    </style>
  </head>
  <body>

  <section class="case">

    <h2>native click</h2>

    <input type="radio" name="gender" value="男" id="gender-man">
    <label for="gender-man">男</label>

    <input type="radio" name="gender" value="女" id="gender-woman">
    <label for="gender-woman">女</label>

  </section>

  <section class="case fastArea">

    <h2>fastclick label无嵌套</h2>

    <input type="radio" name="gender" value="男" id="fast-gender-man">
    <label for="fast-gender-man">男</label>

    <input type="radio" name="gender" value="女" id="fast-gender-woman">
    <label for="fast-gender-woman">女</label>

  </section>

  <section class="case fastArea">

    <h2>fastclick label有嵌套</h2>

    <input type="radio" name="gender" value="男" id="fast-2-gender-man">
    <label for="fast-2-gender-man"><p>男</p></label>

    <input type="radio" name="gender" value="女" id="fast-2-gender-woman">
    <label for="fast-2-gender-woman"><p>女</p></label>

  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.min.js"></script>
  <script>

    $(function(){

      $fastAreas = $('.fastArea');

      $fastAreas.each(function(){
        FastClick.attach(this);
      });

    });

  </script>
  </body>
</html>
